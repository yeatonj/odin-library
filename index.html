<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-main">
        <div class="header">
            <p>My Little Library</p>
            <button class="add">+</button>
        </div>

        <div class="container-books">
            <!-- <div class="book-card">
                <h2 class="title">The Great Gatsby</h2>
                <h4 class="author">F Scott Fitzgerald</h4>
                <p class="page-count">Pages: 200</p>
                <div class="toggles">
                    <button class="read">Read</button>
                    <button class="remove">&#10005;</button>
                </div>

            </div> -->
        </div>

        <div class="footer">
            <a href="https://github.com/yeatonj">yeatonj</a>
            <div>|</div>
            <a href="https://github.com/yeatonj/odin-library">Library Source Code</a>
        </div>

    </div>

    <dialog>
        <h2>Add a Book!</h2>
        <form>
            <div class="form-inputs">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" class="title-input" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" class="author-input" required>
                </div>
                <div>
                    <label for="pages">Page Count:</label>
                    <input type="number" name="pages" id="pages" class="pages-input" required>
                </div>
                <div>
                    <label for="read">Already Read?</label>
                    <input type="checkbox" name="read" id="read" class="read-input">
                </div>
                <div>
                    <button id="confirmBtn" value="confirm" formmethod="dialog">Confirm</button>
                    <!-- Triggers a close event -->
                    <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </div>
        </form>
    </dialog>

    <script src="javascript.js"></script>
</body>
</html>
