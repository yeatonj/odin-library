<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-main">
        <div class="header">
            <p>My Little Library</p>
            <button class="add">+</button>
        </div>

        <div class="container-books">
            <div class="book-card">
                <h2 class="title">The Great Gatsby</h2>
                <h4 class="author">F Scott Fitzgerald</h4>
                <p class="page-count">Pages: 200</p>
                <div class="toggles">
                    <button class="read">Read</button>
                    <button class="remove">&#10005;</button>
                </div>

            </div>
            <div class="book-card">
                <h2 class="title">Hello</h2>
                <h4 class="Author"></h4>
                
            </div>
            
        </div>

        <div class="footer">
            <a href="https://github.com/yeatonj">yeatonj</a>
            <div>|</div>
            <a href="https://github.com/yeatonj/odin-library">Library Source Code</a>
        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
